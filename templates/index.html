<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Flower Class Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Clump Thickness" placeholder="Clump Thickness" required="required" />
        <input type="text" name="Uniformity of Cell Size" placeholder="Uniformity of Cell Size" required="required" />
		<input type="text" name="Uniformity of Cell Shape" placeholder="Uniformity of Cell Shape" required="required" />
		<input type="text" name="Marginal Adhesion" placeholder="Marginal Adhesion" required="required" />
		<input type="text" name="Single Epithelial Cell Size" placeholder="Single Epithelial Cell Size" required="required" />
		<input type="text" name="Bare Nuclei" placeholder="Bare Nuclei" required="required" />
		<input type="text" name="Bland Chromatin" placeholder="Bland Chromatin" required="required" />
		<input type="text" name="Normal Nuclei" placeholder="Normal Nuclei" required="required" />
		<input type="text" name="Mitoses" placeholder="Mitoses" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   
   {{prediction_text}}

 </div>


</body>
</html>
